<!doctype html>
<html ng-app="Manager">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-resourc.emin.js"></script>

    <script src="js/app.js"></script>

    <title>MiniManager</title>
  </head>

 <body>

    <nav class="navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MiniManager</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <aside class="col-lg-2 col-md-3 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Systems</a></li>
          </ul>
        </aside>

        <article class="col-lg-10 col-md-9 main">

          <div ng-controller="MinionsController">
            <table class="table table-striped bug-list">
              <thead>
                <tr>
                  <th>#</th>
                  <th>OS</th>
                  <th>Kernel</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="minion in all">
                  <td><a href="{{minion.id}}">{{minion.id}}</a></td>
                  <td>{{minion.osfullname}}</td>
                  <td>{{minion.kernelrelease}}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </article>
      </div>
    </div>


  </body>
</html>
